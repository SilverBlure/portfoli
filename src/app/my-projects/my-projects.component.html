<h1>My Projects</h1>

<div class="projects">
  @for (project of projects; track project; let i = $index) {
    <button class="tabs" (click)="selectProject(i)"
      [class.active]="activeIndex === i">
      {{ project.title }}
    </button>
  }
</div>

<ng-container *ngComponentOutlet="projects[activeIndex].component">
</ng-container>
